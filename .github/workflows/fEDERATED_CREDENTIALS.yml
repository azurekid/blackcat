name: Run Azure Login with OpenID Connect and PowerShell
on: [workflow_dispatch]

permissions:
      id-token: write
      contents: read
      
jobs: 
  Windows-latest:
    runs-on: windows-latest
    steps:
      - name: OIDC Login to Azure Public Cloud with AzPowershell (enableAzPSSession true)
        uses: Azure/Login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
          enable-AzPSSession: true

      - name: 'Get resource group with PowerShell action'
        uses: azure/powershell@v2
        with:
          inlineScript: |
            Get-AzResourceGroup
            New-AzRoleAssignment -SignInName 'r.dijkman@securehats.nl' -RoleDefinitionName 'Owner' -Scope "/subscriptions/7570c6f7-9ca9-409b-aeaf-cb0f5ac1ad50"
          azPSVersion: "latest"
