name: MC2Connect - BlackCat Managed Identity Adds Permission to Assign Directory Roles
run-name: MC2Connect - BlackCat Adds Permission to Assign Directory Roles
on: [workflow_dispatch]

permissions:
      id-token: write
      contents: read

jobs:
  ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: Azure/Login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true
          enable-AzPSSession: true

      - name: 'Add Permission to UAMI to Assign Directory Roles'
        uses: azure/powershell@v2
        with:
          inlineScript: |
            # Import BlackCat module from checked-out code
            Import-Module -Name "${{ github.workspace }}/BlackCat.psd1" -Force

            # Microsoft Graph service principal ID for this tenant
            # Prefer a pre-provided secret, but fall back to Graph lookup if absent.
            # Manual Graph lookup:
            #   az rest --method GET --url "https://graph.microsoft.com/v1.0/servicePrincipals?\$filter=appId eq '00000003-0000-0000-c000-000000000000'"
            $msGraphSpId = "${{ secrets.MSGRAPH_SP_ID }}"

            if (-not $msGraphSpId) {
              try {
                $graphSpQuery = "https://graph.microsoft.com/beta/servicePrincipals?`$filter=appId eq '00000003-0000-0000-c000-000000000000'"
                $graphSpResponse = az rest --method GET --url $graphSpQuery | ConvertFrom-Json
                if ($graphSpResponse.value -and $graphSpResponse.value.Count -gt 0) {
                  $msGraphSpId = $graphSpResponse.value[0].id
                }
              } catch {
                Write-Verbose "Failed to resolve Microsoft Graph SP ID via Graph: $_"
              }
            }

            if (-not $msGraphSpId) {
              throw "MSGRAPH_SP_ID secret not set and lookup failed. Query Microsoft Graph for appId '00000003-0000-0000-c000-000000000000' to get the servicePrincipal id."
            }

            Write-Host "Microsoft Graph SP ID: $msGraphSpId"

            # Resolve the current logged-in UAMI service principal by client-id using Microsoft Graph
            $uamiClientId = "${{ secrets.AZURE_CLIENT_ID }}"
            $spQuery = "https://graph.microsoft.com/beta/servicePrincipals?`$filter=appId eq '$uamiClientId'"
            $spResponse = az rest --method GET --url $spQuery | ConvertFrom-Json
            if (-not $spResponse.value -or $spResponse.value.Count -eq 0) {
              throw "Service principal not found for client-id: $uamiClientId"
            }
            $uamiSpId = $spResponse.value[0].id

            # Assign RoleManagement.ReadWrite.Directory to the current UAMI using BlackCat
            # Using -ResourceServicePrincipalId to bypass the SP lookup (no Application.Read.All needed)
            $parameters = @{
                servicePrincipalId       = $uamiSpId
              CommonResource             = 'MicrosoftGraph'
              ResourceServicePrincipalId = $msGraphSpId
              appRoleName                = 'RoleManagement.ReadWrite.Directory'
            }

            Set-ManagedIdentityPermission @parameters
          azPSVersion: "latest"
